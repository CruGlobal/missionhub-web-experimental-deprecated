<md-chips ng-model="personLabels.labels" md-autocomplete-snap md-require-match="true">
  <md-autocomplete
    md-search-text="personLabels.labelSearchText"
    md-items="item in personLabels.labelSearch(personLabels.labelSearchText)"
    md-item-text="item.name"
    md-autoselect="true"
    md-min-length="0"
    placeholder="Search for a label">
    <md-item-template>
      <span md-highlight-text="personLabels.labelSearchText" md-highlight-flags="i">{{item}}</span>
    </md-item-template>
    <md-not-found>
      Label not found.
    </md-not-found>
  </md-autocomplete>
  <md-chip-template>
    <span>{{$chip}}</span>
  </md-chip-template>
</md-chips>
