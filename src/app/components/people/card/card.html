<md-card>
  <md-card-content>
    <div layout="row">
      <img class="profile-picture" ng-src="{{card.person.picture}}?width=100&height=100" alt="Profile Picture" ng-if="card.person.picture !== undefined && card.person.picture !== null">
      <initials
        ng-if="card.person.picture === null"
        first="card.person.first_name[0]"
        last="card.person.last_name[0]"
        full-name="card.person.full_name">
      </initials>
      <div layout="column" flex>
        <div layout="column" layout-gt-md="row">
          <div layout="row" flex>
            <h1 flex="50">
              <md-input-container md-no-float>
                <input type="text" ng-model="card.person.first_name" placeholder="First Name">
              </md-input-container>
            </h1>
            <h1 flex="50">
              <md-input-container md-no-float>
                <input type="text" ng-model="card.person.last_name" placeholder="Last Name">
              </md-input-container>
            </h1>
          </div>
        </div>
        <div layout="row" layout-align="space-between start">
          <md-input-container>
            <label>Follow-up Status</label>
            <md-select ng-model="card.person.organizational_permissions[0].followup_status">
              <md-option value="uncontacted">Uncontacted</md-option>
              <md-option value="attempted_contact">Attempted Contact</md-option>
              <md-option value="contacted">Contacted</md-option>
              <md-option value="completed">Completed</md-option>
              <md-option value="do_not_contact">Do Not Contact</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Cru Role</label>
            <md-select ng-model="card.person.organizational_permissions[0].cru_status.name">
              <md-option value="None">None</md-option>
              <md-option value="Volunteer">Volunteer</md-option>
              <md-option value="Affiliate">Affiliate</md-option>
              <md-option value="Intern">Intern</md-option>
              <md-option value="Part Time Field Staff">Part Time Field Staff</md-option>
              <md-option value="Full Time Supported Staff">Full Time Supported Staff</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Enrollment</label>
            <md-select ng-model="card.person.student_status">
              <md-option value="not_student">Not currently a student</md-option>
              <md-option value="middle_school">Middle School</md-option>
              <md-option value="high_school">High School</md-option>
              <md-option value="collegiate">Collegiate</md-option>
              <md-option value="masters_or_doctorate">Masters/Doctorate</md-option>
            </md-select>
          </md-input-container>
          <md-input-container>
            <label>Gender</label>
            <md-select ng-model="card.person.gender">
              <md-option value="Male">Male</md-option>
              <md-option value="Female">Female</md-option>
            </md-select>
          </md-input-container>
        </div>
      </div>
    </div>

    <person-labels labels="card.person.labels"></person-labels>

    <div flex layout="column" layout-gt-md="row">
      <div flex layout="column">
        <div class="page-header">
          <h4>Contact Info</h4>
        </div>
        <contact-info title="Emails" label="Email" data="card.person.email_addresses"></contact-info>
        <contact-info title="Phone Numbers" label="Phone Number" data="card.person.phone_numbers" ></contact-info>
        <contact-info title="Addresses" label="Address" data="card.person.addresses"></contact-info>
      </div>
      <div flex layout="column">
        <card-timeline events="card.events" loading="card.loading"></card-timeline>
      </div>
    </div>
  </md-card-content>
</md-card>
