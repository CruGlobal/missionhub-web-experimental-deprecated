<div class="container label-list">
  <div class="row" style="padding-top: 30px">
    <div class="col-md-3" ng-repeat="label in dashboard.labels">
      <div class="panel panel-default" ng-click="dashboard.showCardDetails(label)">
        <div class="panel-heading" color-this="background-color border-top-color" color="label.name" style="background-image: url({{label.locationImg}})" ng-class="{'map-bkgd': label.locationImg}">
          <div>{{label.name}}</div>
          <div class="badge badge-label-count pull-right">
            {{label.count}}
            <ng-md-icon icon="group" size="18"></ng-md-icon>
          </div>
        </div>
        <div class="panel-body">
          <p ng-if="label.leaders && label.leaders.length > 0">
            <ng-md-icon icon="person" size="20"></ng-md-icon>
            <ng-pluralize count="label.leaders.length" offset="1"
                          when="{'0': 'No leaders',
                                '1': '{{label.leaders[0]}}',
                                'one': '{{label.leaders[0]}} and one other',
                                'other': '{{label.leaders[0]}} and {} others'}">
            </ng-pluralize>
          </p>
          <p ng-if="label.location">
            <ng-md-icon icon="place" size="20"></ng-md-icon>
            {{label.location}}
          </p>
          <p ng-if="label.surveys && label.surveys.length > 0">
            <ng-md-icon icon="assignment" size="20"></ng-md-icon>
            <ng-pluralize count="label.surveys.length"
                          when="{'0': 'No surveys',
                                'one': label.surveys[0],
                                'other': '{} surveys'}">
            </ng-pluralize>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
