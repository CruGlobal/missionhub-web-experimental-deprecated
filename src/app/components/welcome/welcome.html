<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">Sign in</h3>
        </div>
        <div class="panel-body">
          <three-bounce-spinner ng-if="welcome.authenticating"></three-bounce-spinner>
          <button class="btn btn-block btn-social btn-google" ng-click="welcome.authenticate('google')">
            <i class="fa fa-google"></i>
            Sign in with Google
          </button>
          <button class="btn btn-block btn-social btn-facebook" ng-click="welcome.authenticate('facebook')">
            <i class="fa fa-facebook"></i>
            Sign in with Facebook
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
